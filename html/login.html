<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/login.js"></script>  
    <title>Document</title>
</head>
<body>
    
    <header class="header">
     
      <div class="header__firstdiv">
        <div class="header__firstdiv__first">
         <i id="header__firstdiv__first__bars" class="fa fa-bars" aria-hidden="true"></i>
        
          <a href="/html/main.html"><img src="/img/345972288_5904374736327936_1887889285831655848_n.jpg" alt="logo"></a>
        </div>
          
        <div class="header__firstdiv__second">
            <div class="header__firstdiv__thrid">
              <input type="text"><i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>

        <div class="header__firstdiv__fourth">
         <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </div>
        
        <div class="header__firstdiv__fifth">
          <h2 class="header__firstdiv__fifth__h2">About Us</h2>
        </div>

      </div>

      <div class="header__seconddiv ">
          <ul class="header__seconddiv__ul">
             <li class="header__seconddiv__li"> <a href="/html/main.html">Home</a></li>
             <li class="header__seconddiv__li">Category</li>
             <li class="header__seconddiv__li">Deals</li>
             <li class="header__seconddiv__li">Branch</li>
             <li class="header__seconddiv__li">Contack</li>
          </ul>
      </div>
    </header>

    <main class="main">
         
        <div class="main__firstdiv">
              <div class="main__firstdiv__first">
                <h1 class="main__firstdiv__first__h1">Login</h1>
                    <div class="main__firstdiv__first__container">
                        <form action="#" method="post">
                            <label for="username">Username:</label>
                            <input type="text" id="username" placeholder="Username" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="password" required>
                        <div class="main__firstdiv__first__container__sub-res">
                                <input class="main__firstdiv__first__container__btn" type="submit">
                                <input class="main__firstdiv__first__container__btn" type="reset">
                        </div>
                        </form>
                        <div class="main__firstdiv__first__reg">
                            
                            <a href="#">Register</a>
                       </div>
                    </div>
              </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__firstdiv">
           <div class="footer__firstdiv__h2">
             <h2>Our Policy</h2> <h3>Contact Us</h3>
           </div>
        </div>
     </footer>
</body>
</html>
